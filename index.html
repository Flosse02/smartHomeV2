<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <title>smarthomev2</title>
  </head>
  <body>
    <div id="app"></div>
      <body class="min-h-screen bg-neutral-950 text-neutral-100">
        <div class="min-h-screen grid grid-rows-[auto_auto_1fr]">

          <!-- Top info bar -->
          <header class="h-20 flex items-center justify-between px-4 border-b border-white/10">
            <div id="info-time" class="font-semibold"></div>
            <div id="info-temp" class="text-white/70"></div>
          </header>

          <!-- Tabs bar -->
          <nav id="tabs-bar" class="h-11 flex items-center gap-2 px-2 border-b border-white/10">
            <button data-tab="photo" class="px-3 py-1.5 rounded-lg border border-white/10 data-[active=true]:border-sky-400">🖼 Photo</button>
            <button data-tab="music" class="px-3 py-1.5 rounded-lg border border-white/10 data-[active=true]:border-sky-400">🎵 Music</button>
            <button data-tab="smart" class="px-3 py-1.5 rounded-lg border border-white/10 data-[active=true]:border-sky-400">🏠 Smart Home</button>
          </nav>

          <!-- Content split -->
          <main class="grid grid-rows-2 h-full">
            <section id="upper-pane" class="overflow-hidden p-3"></section>
            <section id="lower-pane" class="overflow-auto p-3"></section>
          </main>
        </div>

      <script type="module" src="/src/main.js"></script>
    </body>

  </body>
</html>
